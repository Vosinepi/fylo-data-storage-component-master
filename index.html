<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
  </style>

</head>
<body>
  <main class="storage">
    <div class="uploadSection">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="files">
        <img src="images/icon-document.svg" alt="file" class="file">
        <img src="images/icon-folder.svg" alt="folder" class="folder">
        <img src="images/icon-upload.svg" alt="upload" class="upload">
      </div>
    </div>

    <div class="capacity">
      <h3 class="usedStorage">
      Youâ€™ve used 815 GB of your storage
      </h3>
      <div class="bar">
        <div class="bar__gradient">
          <div class="barEnd">
            <div class="barCircle"></div>
          </div>
        </div>
        <div class="gygas">
          <h3>0 GB</h3>
          <h3>1000 GB</h3>
        </div>
      
    </div>
    <div class="remainGb">
        <p class="185">185</p> <p class="gb">GB Left</p>
      </div>

    </div>
  </main>
</body>
</html>
