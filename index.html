<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
   
  </style>

</head>

<body>
  <main class="storage">
    <div class="uploadSection">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="files">
        <div class="square">
        <img src="images/icon-document.svg" alt="file" class="click">
        </div>
        <div class="square">
        <img src="images/icon-folder.svg" alt="folder" class="click">
        </div>
        <div class="square">
        <img src="images/icon-upload.svg" alt="upload" class="click">
        </div>
      </div>
    </div>

    <div class="capacity">
      <h1 class="usedStorage">
        Youâ€™ve used <span>815 GB</span> of your storage
      </h1>
      <div class="bar">
        <div class="bar__gradient">
          <div class="barEnd">
            <div class="barCircle"></div>
          </div>
        </div>
        <div class="gygas">
          <h2>0 GB</h2>
          <h2>1000 GB</h2>
        </div>

      </div>
      <div class="remainGb">
        <p class="185">185</p>
        <p class="gb">GB LEFT</p>
        <div class="triangle"></div>
      </div>

    </div>
  </main>
</body>

</html>
